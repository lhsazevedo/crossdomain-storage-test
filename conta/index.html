<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Aude</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
    <div class="container" style="max-width: 400px;">
        <div class="card my-5">
            <h1 class="title is-1 has-text-centered">Conta Aude</h1>
            <div class="card-content">
                <div class="field">
                    <label class="label">Nome</label>
                    <div class="control">
                      <input class="input" type="text">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Senha</label>
                    <div class="control">
                      <input class="input" type="password">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button id="loginButton" class="button is-primary is-block" style="width: 100%;">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
